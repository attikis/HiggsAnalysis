# -*- sh -*-
[MULTICRAB]
cfg=crab_analysis.cfg

[COMMON]
CMSSW.pset = muonAnalysis_cfg.py

### Data
# Starts actually from run 135821
[Mu_135821-144114]
CMSSW.datasetpath = /Mu/Run2010A-Sep17ReReco_v2/RECO
CMSSW.pycfg_params = dataVersion=38XdataRun2010A:luminosity=0:doPat=1:trigger="HLT_Mu9"
CMSSW.lumi_mask = Cert_132440-148058_7TeV_StreamExpress_Collisions10_JSON.txt
CMSSW.lumis_per_job = 500

# Split this dataset to two because the Mu9 trigger becomes prescaled
# starting from run 147196
# See https://twiki.cern.ch/twiki/bin/view/CMS/TopLeptonPlusJetsRefSel_mu
[Mu_146240-147116]
CMSSW.datasetpath = /Mu/Run2010B-PromptReco-v2/AOD
CMSSW.pycfg_params = dataVersion=38XdataRun2010B:luminosity=0:doPat=1:trigger="HLT_Mu9"
CMSSW.lumi_mask = Cert_132440-148058_7TeV_StreamExpress_Collisions10_JSON_maxrun_147116.txt
CMSSW.lumis_per_job = 600

[Mu_147196-148058]
CMSSW.datasetpath = /Mu/Run2010B-PromptReco-v2/AOD
CMSSW.pycfg_params = dataVersion=38XdataRun2010B:luminosity=0:doPat=1:trigger="HLT_Mu15_v1"
CMSSW.lumi_mask = Cert_132440-148058_7TeV_StreamExpress_Collisions10_JSON_minrun_147196.txt
CMSSW.lumis_per_job = 500

